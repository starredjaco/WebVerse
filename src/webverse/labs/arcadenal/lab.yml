id: arcadenal
name: Arcadenal
difficulty: medium
description: |
  A retro arcade startup bolted "approval tokens" onto their onboarding flow... and left a debug search endpoint exposed.
  Grab a backup, weaponize a NoSQL-style query, steal the approval token, and cash in admin access.
story: |
  Arcadenal is a nostalgia-driven arcade startup. To prevent "cheaters" from signing up, they added manual approvals.
  One small problem: their dev tooling and backups are still hanging around in production.
