{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card bg-panel border-secondary shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-1">Confirm reset</h3>
        <p class="text-secondary mb-4">Enter the OTP and choose a new password.</p>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" action="/reset/confirm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control form-control-lg" name="email" type="email" value="{{ email_prefill }}" placeholder="name@ubihard.local" required>
          </div>
          <div class="mb-3">
            <label class="form-label">OTP code</label>
            <input class="form-control form-control-lg" name="otp" type="text" placeholder="0000" required>
          </div>
          <div class="mb-3">
            <label class="form-label">New password</label>
            <input class="form-control form-control-lg" name="new_password" type="password" placeholder="Create a strong password" required>
          </div>
          <button class="btn btn-primary w-100 btn-lg" type="submit">Update password</button>
        </form>

        <div class="mt-3">
          <a class="link-secondary" href="/login">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
