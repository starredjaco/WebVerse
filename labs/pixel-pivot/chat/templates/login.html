{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card bg-panel border-secondary shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-1">Sign in</h3>
        <p class="text-secondary mb-4">Internal messaging for engineering & ops.</p>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" action="/login">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control form-control-lg" name="email" type="email" placeholder="qa@ubihard.local" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control form-control-lg" name="password" type="password" required>
          </div>
          <button class="btn btn-warning w-100 btn-lg" type="submit">Continue</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
