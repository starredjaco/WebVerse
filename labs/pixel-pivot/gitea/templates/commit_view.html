{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h2 class="mb-0">Commit {{ commit_id }}</h2>
    <div class="text-secondary">{{ repo }}</div>
  </div>
  <a class="btn btn-outline-light" href="/repo/internal-api/commits">Back</a>
</div>

<div class="card bg-panel border-secondary">
  <div class="card-body">
    <pre class="mb-0 text-light">{{ diff }}</pre>
  </div>
</div>
{% endblock %}
