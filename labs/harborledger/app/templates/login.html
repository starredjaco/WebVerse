{% extends "layout.html" %}
{% block body %}
<div class="card">
  <h2>Sign in</h2>
  {% if error %}<p class="err">{{ error }}</p>{% endif %}
  <form method="post">
    <div class="row">
      <div>
        <label>Email</label><br/>
        <input name="email" placeholder="you@company.com" required />
      </div>
      <div>
        <label>Password</label><br/>
        <input name="password" type="password" required />
      </div>
    </div>
    <p style="margin-top:14px;"><button type="submit">Sign in</button></p>
  </form>
  <p class="muted">Need access? You should have received an onboarding invite.</p>
</div>
{% endblock %}
