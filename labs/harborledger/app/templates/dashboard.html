{% extends "layout.html" %}
{% block body %}
<div class="card">
  <h2>Dashboard</h2>
  <p class="muted">Workspace: <code>{{ org }}</code></p>
  <div class="row">
    <div class="card">
      <strong>Exports</strong>
      <p class="muted">Request a month-end reconciliation export.</p>
      <form method="post" action="/exports/request">
        <input name="month" value="2026-01" />
        <button type="submit">Request export</button>
      </form>
      {% if export_msg %}<p class="muted">{{ export_msg }}</p>{% endif %}
    </div>
    <div class="card">
      <strong>Partner imports</strong>
      <p class="muted">Import a bill of lading by URL. (Finance partners only)</p>
      <a href="/imports">Go to imports</a>
    </div>
  </div>
</div>
{% endblock %}
