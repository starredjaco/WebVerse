<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or 'HarborLedger' }}</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; background:#0b0f17; color:#e7ecff; margin:0}
    header{padding:18px 22px; background:rgba(255,255,255,0.04); border-bottom:1px solid rgba(255,255,255,0.08)}
    a{color:#9ad0ff; text-decoration:none}
    .wrap{max-width:980px; margin:0 auto; padding:22px}
    .card{background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08); border-radius:14px; padding:18px; margin:14px 0}
    .muted{color:rgba(231,236,255,0.65)}
    input,button{padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.14); background:rgba(255,255,255,0.06); color:#e7ecff}
    button{cursor:pointer}
    code{color:#ffd38a}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    .row > *{flex:1}
    .err{color:#ff7b7b}
    .ok{color:#93ffb0}
    pre{white-space:pre-wrap; background:rgba(0,0,0,0.25); border:1px solid rgba(255,255,255,0.08); padding:12px; border-radius:12px}
  </style>
  <script src="/static/app.bundle.js"></script>
</head>
<body>
  <header>
    <div class="wrap">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:14px;">
        <div>
          <strong>HarborLedger</strong>
          <span class="muted">— port fee reconciliation</span>
        </div>
        <div>
          {% if session_email %}
            <span class="muted">{{ session_email }} ({{ session_role }})</span>
            &nbsp;·&nbsp;
            <a href="/logout">Logout</a>
          {% else %}
            <a href="http://auth.harborledger.local/login">Sign in</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
  <div class="wrap">
    {% block body %}{% endblock %}
  </div>
</body>
</html>
