{% extends "layout.html" %}
{% block body %}
<div class="card">
  <h2>Imports</h2>
  <p class="muted">URL importer fetches a remote document and parses basic metadata.</p>
  {% if error %}<p class="err">{{ error }}</p>{% endif %}
  {% if result %}<p class="ok">Fetched.</p><pre>{{ result }}</pre>{% endif %}
  <form method="post" action="http://api.harborledger.local/api/v1/import/url">
    <label>Document URL</label><br/>
    <input name="url" placeholder="http://portal.harborledger.local/..." style="width:100%" required />
    <p style="margin-top:14px;"><button type="submit">Import</button></p>
  </form>
  <p class="muted">Tip: our gateway only allows internal doc hosts.</p>
</div>
{% endblock %}
